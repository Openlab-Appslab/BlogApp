<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-8 col-lg-8">
      <div class="row">

        <div *ngIf="searchTerm?.length !== 0  ">
          <h1 class="noBlogs">Nenašli sa žiadne blogy.</h1>
        </div>
       
        <div
          class="col-xs-12 col-sm-12 col-md-6 col-lg-6"
          

          *ngFor="let blog of blogs | searchFilter:searchTerm"

        >
       
          <div class="card mb-2">
            <img
              [src]="'data:image/jpg;base64,' + blog.image"
              [alt]="'Blog image'"
              class="card-img-top img-thumbnail"
            />
            <div class="card-body">
              <h4 class="card-title blog-title" [innerHTML]="blog.name | safeHtml"></h4>
              <p
                class="card-text text"
                [innerHTML]="blog.content | safeHtml"
              ></p>
              <button class="btn btn-primary" type="button" [routerLink]="['/blog', blog.id]">
                Čítať viac...
              </button>

              <button
                (click)="btnClicked(blog)"
                [ngClass]="{ white: blog.liked, white2: !blog.liked }"
                class="likedBtn"
                id="btn"
              >
                <span id="likeIcon"><i class="fas fa-thumbs-up"></i></span>
              </button>
            </div>
            <div class="card-footer text-muted">
              Zverejnené {{ blog.date | date : "dd. MM. YYYY" }}
            </div>
          </div>
        </div>
      </div>
      <hr />
    </div>
    <div class="col col-lg-4">
      <div class="card mb-4">
        <div class="card-header">
          <h5>Search</h5>
        </div>
        <div class="card-body">
          <div class="input-group">
            <div class="nav-item margin">
              <input
                matInput
                [(ngModel)]="searchTerm"
                placeholder="Vyhľadávanie podľa názvu"
              />
            </div>
          </div>
        </div>
  
      <div class="card md-4">
        <div class="card-header">
          <h5>Categories</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col">
              <ul class="list-unstyled">
                <li><a href="#">Web Design</a></li>
                <li><a href="#">HTML</a></li>
                <li><a href="#">Bootstrap</a></li>
              </ul>
            </div>
            <div class="col">
              <ul class="list-unstyled">
                <li><a href="#">Javascript</a></li>
                <li><a href="#">CSS</a></li>
                <li><a href="#">Format</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="card mt-4">
        <div class="card-header">
          <h5>Sledujte nás</h5>
        </div>
        <div class="card-body">
          <ul>
            <p>
              <a title="Facebook" href=""
                ><span class="fa-stack fa-lg"
                  ><i class="fa fa-square-o fa-stack-2x"></i
                  ><i class="fa fa-facebook fa-stack-1x"></i></span
              ></a>
              <a title="Twitter" href=""
                ><span class="fa-stack fa-lg"
                  ><i class="fa fa-square-o fa-stack-2x"></i
                  ><i class="fa fa-twitter fa-stack-1x"></i></span
              ></a>
              <a title="Google+" href=""
                ><span class="fa-stack fa-lg"
                  ><i class="fa fa-square-o fa-stack-2x"></i
                  ><i class="fa fa-google-plus fa-stack-1x"></i></span
              ></a>
              <a title="Linkedin" href=""
                ><span class="fa-stack fa-lg"
                  ><i class="fa fa-square-o fa-stack-2x"></i
                  ><i class="fa fa-linkedin fa-stack-1x"></i></span
              ></a>
              <a title="GitHub" href=""
                ><span class="fa-stack fa-lg"
                  ><i class="fa fa-square-o fa-stack-2x"></i
                  ><i class="fa fa-github fa-stack-1x"></i></span
              ></a>
              <a title="Bitbucket" href=""
                ><span class="fa-stack fa-lg"
                  ><i class="fa fa-square-o fa-stack-2x"></i
                  ><i class="fa fa-bitbucket fa-stack-1x"></i></span
              ></a>
            </p>
          </ul>
        </div>
      </div>
      <div class="card mt-4">
        <div class="card-header">
          <h5>Kalendár</h5>
        </div>
        <div class="card-body">
          <mat-calendar
            [selected]="selectedDate"
            (selectedChange)="onSelect($event)"
          ></mat-calendar>
        </div>
      </div>
    </div>
  </div>
