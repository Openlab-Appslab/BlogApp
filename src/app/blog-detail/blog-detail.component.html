<div class="container" *ngIf="blog$ | async as blog">
  <div class="row">
    <div class="col col-lg-8">
      <img
        style="width: 80%"
        [src]="'data:image/jpg;base64,' + blog.image "
        class="img-fluid"
      />
      <hr />
      <p class="lead">
        <i class="fa fa-user"></i> by <a href="">{{ blog.author }}</a>
      </p>
      <hr />
      <p><i class="fa fa-calendar"></i> Zverejnené {{ blog.date | date : "dd. MM. YYYY" }}</p>
      <p>
        <i class="fa fa-tags"></i> Kategória:
        <a href=""
          ><span class="badge badge-info">{{ blog.category }}</span></a
        >
      </p>
      <hr />
      <p class="lead" [innerHTML]="blog.name | safeHtml"></p>
      <div [innerHTML]="blog.content | safeHtml"></div>
    </div>
    <div class="col">
      <div class="col-lg-12">
       <div class="card-header">
          <h5>Search</h5>
        </div>
        <div class="card-body">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="..."
            />
            <span class="input-group-btn">
              <button type="button" class="btn btn-secondary">Go</button>
            </span>
          </div>
        </div>
      </div>
      <div class="card md-4">
        <div class="card-header">
          <h5>Categories</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col">
              <ul class="list-unstyled">
                <li><a href="#">Web Design</a></li>
                <li><a href="#">HTML</a></li>
                <li><a href="#">Bootstrap</a></li>
              </ul>
            </div>
            <div class="col">
              <ul class="list-unstyled">
                <li><a href="#">Javascript</a></li>
                <li><a href="#">CSS</a></li>
                <li><a href="#">Format</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="card mt-4">
        <div class="card-header">
          <h5>Sledujte nás</h5>
        </div>
        <div class="card-body">
          <ul>
            <p>
              <a title="Facebook" href=""
                ><span class="fa-stack fa-lg"
                  ><i class="fa fa-square-o fa-stack-2x"></i
                  ><i class="fa fa-facebook fa-stack-1x"></i></span
              ></a>
              <a title="Twitter" href=""
                ><span class="fa-stack fa-lg"
                  ><i class="fa fa-square-o fa-stack-2x"></i
                  ><i class="fa fa-twitter fa-stack-1x"></i></span
              ></a>
              <a title="Google+" href=""
                ><span class="fa-stack fa-lg"
                  ><i class="fa fa-square-o fa-stack-2x"></i
                  ><i class="fa fa-google-plus fa-stack-1x"></i></span
              ></a>
              <a title="Linkedin" href=""
                ><span class="fa-stack fa-lg"
                  ><i class="fa fa-square-o fa-stack-2x"></i
                  ><i class="fa fa-linkedin fa-stack-1x"></i></span
              ></a>
              <a title="GitHub" href=""
                ><span class="fa-stack fa-lg"
                  ><i class="fa fa-square-o fa-stack-2x"></i
                  ><i class="fa fa-github fa-stack-1x"></i></span
              ></a>
              <a title="Bitbucket" href=""
                ><span class="fa-stack fa-lg"
                  ><i class="fa fa-square-o fa-stack-2x"></i
                  ><i class="fa fa-bitbucket fa-stack-1x"></i></span
              ></a>
            </p>
          </ul>
        </div>
      </div>
      <div class="card mt-4">
        <div class="card-header">
          <h5>Kalendár</h5>
        </div>
        <div class="card-body">
          <mat-calendar [selected]="selectedDate" (selectedChange)="onSelect($event)"></mat-calendar>
        </div>        
      </div>
    </div>
  </div>
</div>

<link
  href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
