<app-navbar></app-navbar>
<div class="navigation">
    <div class="row">
        <div class="col">
          <nav aria-label="breadcrumb">
                <app-navigation></app-navigation>
         </nav>
        </div>
    </div>

    <app-navbar></app-navbar>

    <div class="box">
        <div class="p-4 p-md-3 mb-3 text-white rounded bg-dark">
            <div class="container">
              
                <div class="col-md-8 p-5">
                  <div class="padding">
                  
                    <h1 class="display-4 fst-italic">
                        Vitajte na stránke obľúbených blogov !
                    </h1>
                    <p class="lead my-3">
                        Tu si môžete prezerať svoje obľúbené blogy, ktoré ste zaradili do tejto kategórie.
                    </p>
                  
                  </div>
                </div>
            </div>
        </div>
      </div>
   


<link
  href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">


<hr class="under_nav">

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-8 col-lg-8">
      <div class="row">
        <div
          class="col-xs-12 col-sm-12 col-md-6 col-lg-6"
          

          *ngFor="let blog of blogs.slice(0, 4) | searchFilter:searchTerm"

        >
       
          <div class="card mb-2">
            <img
              src="https://images.unsplash.com/photo-1585399000684-d2f72660f092?ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=751&q=80"
              alt=""
              class="card-img-top img-thumbnail"
            />
            <div class="card-body">
              <h4 class="card-title" [innerHTML]="blog.name | safeHtml"></h4>
              <p
                class="card-text text"
                [innerHTML]="blog.content | safeHtml"
              ></p>
              <button class="btn btn-primary" type="button" [routerLink]="['/blog', blog.id]">
                Čítať viac...
              </button>
              
              <button
              (click)="btnClicked(blog)"
              [ngClass]="{ white: blog.liked, white2: !blog.liked }"
              class="likedBtn"
              id="btn">
              <span id="likeIcon"><i class="fas fa-thumbs-up"></i></span>
            </button>

            </div>
            <div class="card-footer text-muted">
              Zverejnené {{ blog.date | date : "dd. MM. YYYY" }}
            </div>
          </div>
        </div>
      </div>
      <hr>
    </div>
    <div class="col col-lg-4">
      <div class="card mb-4">
        <div class="card-header">
          <h5>Search</h5>
        </div>
        <div class="card-body">
          <div class="input-group">
              <div class="nav-item margin">

                <input matInput [(ngModel)]= "searchTerm" placeholder="Vyhľadávanie obľúbených blogov">
            </div> 
      </div>  


         
            
          </div>
        </div>
      </div>
    </div>
  <div class="container">
</div>
